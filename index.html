<html lang="es">

<head>

    <script src="https://kit.fontawesome.com/30ef730d66.js" crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/site.css" />

</head>

<body>

    <header>
        <div class="collapse bg-dark" id="navbarHeader">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-md-7 py-4">
                        <h4 class="text-white">Acerca de</h4>
                        <p class="text-muted">
                            Somos una empresa que ofrece servicios de manufactura textil industrial en la región de
                            Uruapan.
                        </p>
                    </div>
                    <div class="col-sm-4 offset-md-1 py-4">
                        <h4 class="text-white">Contacto</h4>
                        <ul class="list-unstyled">
                            <li><span class="text-muted"> <i class="fab fa-whatsapp"></i> 452 201 8336 </span> </li>
                            <li><a href="https://www.facebook.com/Confecciones-Colombia-315223262181132/"
                                    class="text-white"><i class="fab fa-facebook-f"></i> Confecciones Colombia</a></li>
                            <li><span class="text-muted"> contacto@confeccionescolombia.com</span> </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-light shadow-sm ccnaranja">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <i class="fas fa-store"></i>&nbsp;<strong>Store</strong>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>

    <main role="main">
        <!-- ko if: isEditing() -->
        <!-- ko template: { name: 'Editar' } -->
        <!-- /ko -->
        <!-- /ko -->

        <!-- ko if: isEditing() === false -->
        <!-- ko if: (selected() === null || selected() === undefined) -->
        <!-- ko template: { name: 'General' } -->
        <!-- /ko -->
        <!-- /ko -->
        <!-- ko ifnot: (selected() === null || selected() === undefined) -->
        <!-- ko template: { name: 'Detalle', data: selected } -->
        <!-- /ko -->
        <!-- /ko -->
        <!-- /ko -->
    </main>

    <script type="text/html" id="Editar">
        <div class="album py-5">
            <div class="container">
                <h1>Administración</h1>
                
                <!-- ko foreach: list() -->
                <div class="row" data-bind="css: { 'bg-light' : $index() % 2 === 0, 'bg-secondary'  : $index() % 2 !== 0 }">
                    <div class="col">	
                        <h2 data-bind="text: 'Producto: ' + ($index() + 1)"> </h2>	  
                        <form>
                            <div class="form-group">
                                <label for="code">Código</label>
                                <input type="text" data-bind="value: code" class="form-control" id="code" aria-describedby="code" placeholder="Código" />
                            </div>
                            <div class="form-group">
                                <label for="title">Título</label>
                                <input type="text" data-bind="value: titulo" class="form-control" id="title" aria-describedby="title" placeholder="Título" />
                            </div>
                            <div class="form-group">
                                <label for="desc">Descripción</label>
                                <textarea data-bind="value: desc" class="form-control" id="desc" aria-describedby="desc" placeholder="Descripción">
                                </textarea>
                            </div>
                            <div class="form-group">
                                <label for="precio">Precio</label>
                                <input type="text" data-bind="value: precio" class="form-control" id="precio" aria-describedby="precio" placeholder="Precio" />
                            </div>
                            <div class="form-group">
                                <label for="colores">Colores (Separados por comas)</label>
                                <input type="text" data-bind="value: colores" class="form-control" id="colores" aria-describedby="colores" placeholder="Colores (Separados por comas)" />
                            </div>                                            
                            
                            <div>
                                <a href="#">borrar</a>
                                <a href="#">agregar</a>
                            </div>
                            
                            
                        </form>		  
                    </div>
                    <div class="col">                        
                        <!-- ko foreach: sfotos() -->
                        <div class="row">
                            <div class="col">		  
                                <div class="card-columns">
                                <!-- ko foreach: $data -->
                                    <div class="card">
                                        <img data-bind="attr: { src: $data }" class="card-img-top" alt="foto">    
                                        <div class="card-footer">
                                            <a href="#">borrar</a>
                                            <a href="#">reemplazar</a>
                                            <a href="#">agregar</a>
                                        </div>                                  
                                    </div>		    
                                <!-- /ko -->
                                </div>		  
                            </div>	      
                        </div>	      
                        <!-- /ko -->                         
                    </div>
                </div>	      
                <!-- /ko -->                
            </div>
        </div>             
    </script>

    <footer class="ccnaranja">
        <div class="container">
            <p class="float-right">
                <a href="#"><i class="fas fa-arrow-circle-up"></i> Ir arriba</a>
            </p>
            <p>
                452 201 8336
                <i class="fab fa-whatsapp"></i> |

                <a href="https://www.facebook.com/Confecciones-Colombia-315223262181132/">
                    <i class="fab fa-facebook-f"></i> Confecciones Colombia
                </a> |
                contacto@confeccionescolombia.com
            </p>
        </div>
    </footer>

    <script type="text/html" id="Detalle">
        <section class="jumbotron text-center album">
            <div class="container">
                <h1 class="jumbotron-heading" data-bind="text: titulo"></h1>
                <h2 data-bind="text: precio"></h2>

                <p class="lead text-muted">
                    Colores Disponibles: <span data-bind="text: colores()"> </span>
                </p>

                <p class="lead text-muted">
                Compra por whats-app.
                452 201 8336
                <span style="color: Green;">
                <i class="fab fa-whatsapp"></i>
                </span>                   
                </p>
            </div>
        </section>
        <div class="album py-5">
            <div class="container">    
                <!-- ko foreach: sfotos() -->
                <div class="row">
                    <div class="col">		  
                        <div class="card-columns">
                        <!-- ko foreach: $data -->
                        <!-- ko template: { name: 'FotoProducto' } --><!-- /ko -->		    
                        <!-- /ko -->
                        </div>		  
                    </div>	      
                </div>	      
                <!-- /ko -->                
            </div>
        </div>                
    </script>

    <script type="text/html" id="General">
      	<section class="jumbotron text-center album">
            <div class="container">
                <h1 class="jumbotron-heading">Confecciones Colombia</h1>
                <p class="lead text-muted">
                    Encuentra aquí bonitos productos listos para la venta
                    en Uruapan y sus alrededores. Contáctanos por whats-app.
                    452 201 8336
                <span style="color: Green;">
                    <i class="fab fa-whatsapp"></i>
                </span>                   
                </p>
            </div>
        </section>
        
        <div class="album py-5">
            <div class="container">
                <!-- ko foreach: splitted() -->
                <div class="row">
                    <div class="col">		  
                        <div class="card-columns">
                            <!-- ko foreach: $data -->
                            <!-- ko template: { name: 'Portadas' } --><!-- /ko -->		    
                            <!-- /ko -->
                        </div>		  
                    </div>	      
                </div>	      
                <!-- /ko -->            
            </div>
        </div>	    
    </script>

    <script type="text/html" id="FotoProducto">
        <div class="card p-3">
            <img data-bind="attr: { src: $data }" class="card-img-top img-fluid img-thumbnail">
            <div class="card-body">
                <p>
                    <span data-bind="text: $root.selected().titulo"></span>
                    <span data-bind="text: $root.selected().precio"></span>
                </p>
                <div class="float-right">
                    <a href="#" data-bind="click: $root.removeProduct.bind($root)">
                        <i class="fas fa-arrow-circle-left"></i> Regresar
                    </a>
                </div>
        
            </div>
        </div>
    </script>

    <script type="text/html" id="Portadas">
        <div class="card p-3">
            <a href="#" data-bind="click: $root.setProduct.bind($root)">         
                <img data-bind="attr: { src: fotos()[0] }" class="card-img-top img-fluid img-thumbnail">
            </a>
            <div class="card-body">
                <h5 class="card-title" data-bind="text: titulo"></h5>

                <p data-bind="text: desc"></p>
                
                <div class="float-right">
                    <a href="#" data-bind="click: $root.setProduct.bind($root)"> <i class="far fa-eye"></i> ver mas </a>
                </div>
            </div>
        </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"
        crossorigin="anonymous"></script>
    <script src="js/services.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
