    <script type="text/html" id="Formulario">
        <form>
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" data-bind="hasFocus: hasFocus, value: titulo" class="form-control" id="title" aria-describedby="title" placeholder="Título" />
            </div>
            <div class="form-group">
                <label for="desc">Descripción</label>
                <textarea data-bind="value: desc" class="form-control" id="desc" aria-describedby="desc" placeholder="Descripción">
                </textarea>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="text" data-bind="value: precio" class="form-control" id="precio" aria-describedby="precio" placeholder="Precio" />
            </div>
            <div class="form-group">
                <label for="colores">Colores (Separados por comas)</label>
                <input type="text" data-bind="value: colores" class="form-control" id="colores" aria-describedby="colores" placeholder="Colores (Separados por comas)" />
            </div>                                   
        </form>
    </script>
    <script type="text/html" id="FormularioFotos">
        <!-- ko foreach: sfotos() -->
    <div class="row">
        <div class="col">
            <div class="card-columns">
                <!-- ko foreach: $data -->
                <div class="card p-3 text-center">
                    <span class="badge badge-light"
                        data-bind="text: product.fotos.indexOf($data) === 0 ? 'Portada' : 'Foto ' + product.fotos.indexOf($data)"></span>

                    <img data-bind="attr: { src: $data }" class="img-thumbnail" alt="foto">

                    <a href="#" data-bind="if: product.fotos.indexOf($data) > 0, click: product.mvLeft.bind(product)"
                        class="card-link">
                        <i class="fas fa-arrow-left"></i>
                    </a>

                    <a href="#" data-bind="click: product.delFoto.bind(product)" class="card-link">
                        <span style="color: Red;">
                            <i class="fas fa-trash"></i>
                        </span>
                    </a>

                    <a href="#"
                        data-bind="if: product.fotos.indexOf($data) + 1 !== product.fotos().length, click: product.mvRight.bind(product)"
                        class="card-link">
                        <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
                <!-- /ko -->
            </div>
        </div>
    </div>
    <!-- /ko -->
    </script>
    <script type="text/html" id="Editar">
        <div class="album py-5">
            <div class="container">
                <h1>Administración</h1>
                <div class="row text-center fixed-top">
                    <div class="col">
                        <a href="index.html" class="btn btn-secondary btn">
                            Salir <i class="fas fa-door-open"></i>
                        </a> 
                    
                        <a data-bind="attr: { href: jsonFile, download: fileName }" class="btn btn-info btn mx-4">
                            Guardar <i class="fas fa-cloud-download-alt"></i>
                        </a>
                    
                        <button type="button" data-bind="click: newProd" class="btn btn-success btn">
                            Nuevo <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">                     
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="upload" 
                            data-bind="event: { change: loadConfig }"
                            lang="es">
                            <label class="custom-file-label" for="upload">Abrir archivo guardado</label>
                        </div>
                    </div>   
                </div>
                
                <!-- ko foreach: { data: list, as: 'product' } -->
                <div class="row mt-4" data-bind="css: { 'bg-light' : $index() % 2 === 0 }">
                    <div class="col text-center">	
                        <h2 class="my-4" data-bind="text: titulo"></h2>                                             
                    </div>
                </div>
                <div class="row" data-bind="css: { 'bg-light' : $index() % 2 === 0 }">
                    <div class="col text-left">                        
                        <a data-bind="if: $index() > 0, click: $parent.mvUp.bind($parent)" href="#" class="ml-4">
                            <i class="fas fa-arrow-up"></i>
                        </a>
                        
                        <a data-bind="if: $index() + 1 !== $parent.list().length, click: $parent.mvDown.bind($parent)" href="#" class="ml-4">
                            <i class="fas fa-arrow-down"></i>
                        </a>

                        <span class="text-muted ml-4">Mover</span>
                    </div>
                    <div class="col text-right">
                        <button data-bind="click: $parent.delProd.bind($parent)" type="button" class="btn btn-danger">Borrar Anuncio <i class="far fa-trash-alt"></i></button>
                    </div>
                </div>  
                <div class="row" data-bind="css: { 'bg-light' : $index() % 2 === 0 }">
                    <div class="col">	
                        <!-- ko template: { name: 'Formulario' } --><!-- /ko -->                        
                    </div>
                </div>
                <div class="row" data-bind="css: { 'bg-light' : $index() % 2 === 0 }">
                    <div class="col">
                        <!-- ko template: { name: 'FormularioFotos' } --><!-- /ko -->                                                   
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFileLang" multiple="multiple"
                            data-bind="event: { change: product.addFoto.bind(product) }"
                            lang="es">
                            <label data-bind="text: 'Fotos ' + product.titulo()" class="custom-file-label" for="customFileLang"></label>
                        </div>
                    </div>   
                </div>
                <!-- /ko -->                           
            </div>
        </div>             
    </script>

    <script type="text/html" id="FotoProducto">
        <div class="card p-3">
            <img data-bind="attr: { src: $data }" class="card-img-top img-fluid img-thumbnail">
            <div class="card-body">

                </p>
                <div class="float-right">

    </script>

    <script type="text/html" id="Portadas">
        <div class="card p-3">

            <div class="card-body">

                <p data-bind="text: desc"></p>
                
                <div class="float-right">
